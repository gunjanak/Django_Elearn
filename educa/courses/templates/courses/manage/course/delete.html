{% extends "base.html" %}
{% block title %}
Delet Course
{% endblock %}

{% block content%}
    <h1>
        Delete course "{{object.title}}"
    </h1>
    <div class="module">
        <form accept="" method="post">
            {% csrf_token %}
            <p>
                Are you sure you want to delete "{{object}}"?
            </p>
            <input type="submit" value="Confirm">
        </form>
    </div>
{% endblock %}
